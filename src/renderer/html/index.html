<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Teston</title>
    <link rel="stylesheet" href="../css/index.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>

  <body>
    <h1>Test Manager</h1>
    <p>Welcome to your Electron application.</p>
    <!-- モーダルの背景 -->
    <div id="myModal" class="modal">
      <!-- モーダルのコンテンツ -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>操作を選択してください</h2>
        <button id="edit-code">コード編集</button>
        <button id="run-test">実行</button>
        <button id="delete-test">削除</button>
      </div>
    </div>

    <button id="do-test">全実行</button>
    <input type="text" id="link-input" placeholder="URLを入力してください" />
    <button id="new-test">テスト作成</button>
    <button id="report-test">テストレポート表示</button>
    <div class="flex-container">
      <div>
        <p>タイトル1</p>
        <img
          id="test-image-1"
          class="clickable-image"
          data-filename="example.spec.js"
          src="../../../images/test-image-1.png"
          alt="test1"
        />
      </div>
      <div>
        <p>タイトル2</p>
        <img
          id="test-image-2"
          class="clickable-image"
          data-filename="example2.spec.js"
          src="../../../images/test-image-2.png"
          alt="test2"
        />
      </div>
      <div>
        <p>タイトル3</p>
        <img
          id="test-image-3"
          class="clickable-image"
          data-filename="example.spec.js"
          src="../../../images/test-image-3.png"
          alt="test3"
        />
      </div>
    </div>
  </body>
  <script src="../js/index.js"></script>
</html>
